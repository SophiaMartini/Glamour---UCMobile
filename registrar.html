<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel=" stylesheet" href="css/registrar.css">
    <script src="js/registrar.js" defer></script>
</head>
<body>
        <a href="entrar.html" >
            <button class="back-button">
                <i class="fa-solid fa-circle-arrow-left"></i> 
            </button>
        </a>

        <div class="registro-container">
        <h1>Registrar</h1>
            <p class="subtitle">Crie uma nova conta</p>
            <img src="assets/logo/logo-sozinha.png" alt="">

        <div class="form">
                <div class="input-entrada"> 
                    <i class="fa-solid fa-user"></i>
                    <input id="user_name" type="text" placeholder="nome de usuário" required>
                </div>
                
                <div class="input-entrada"> 
                    <i class="fa-solid fa-user"></i>
                    <input id="login" type="text" placeholder="email ou número de telefone" required>
                </div>
                
                <div class="input-entrada input-data"> 
                    <input id="user_date" type="date" placeholder="" required>
                </div>
                 
                <div class="input-entrada"> 
                    <i class="fa-solid fa-lock"></i>
                    <input id="senha" type="password" placeholder="senha" required>                                         
                </div>

                <div class="input-entrada"> 
                    <i class="fa-solid fa-lock"></i>
                    <input id="senha" type="password" placeholder="confirmar senha" required>
                </div>
                                
                <button type="submit" onclick="registrar()" class="btn">Registrar</button>
            <a href="login.html">
                <button class="link">Já tenho uma conta</button>
            </a>
  </div>
</div>
</body>
</html>
