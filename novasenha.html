<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alterar Senha</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
    }

    .container {
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .back-button {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background-color: #f4b6b6;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      text-align: center;
      text-decoration: none;
      line-height: 40px;
    }

    .barber-icon {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 60px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 4rem;
      color: #000;
    }

    .subtitle {
      color: #c46a6a;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .input-group {
      background: #f4b6b6;
      border-radius: 8px;
      margin-bottom: 1rem;
      padding: 0.7rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .btn {
      display: block;
      background: #c46a6a;
      border: none;
      border-radius: 30px;
      padding: 1rem;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      width: 100%;
      max-width: 300px;
      margin: 2rem auto 0;
      text-decoration: none;
    }

    .icon {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

  <a href="ola novamente.html" class="back-button">←</a>
  <img src="icone.png" alt="icone" class="barber-icon">

  <div class="container">
    <h1>senha</h1>
    <div class="subtitle">alterar senha</div>

    <div class="input-group">
     
      <input type="text" placeholder="email ou número de telefone">
    </div>

    <div class="input-group">
   
      <input type="password" placeholder="nova senha">
    </div>

    <div class="input-group">
  
      <input type="password" placeholder="confirmar nova senha">
    </div>

    <a href="ola novamente.html" class="btn">ENTRAR</a>
  </div>
</body>
</html>
