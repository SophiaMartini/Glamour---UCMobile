<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>footerbar</title>
    <link rel="stylesheet" href="css/reset.css">
</head>
<body>
<main>
    
<header id="header">
    <a href="catalogo.html">
        <button>
            <span class="header">
                <img src="assets/logo/logo-toda-menor.png" alt="logo do ngc">
            </span>
        </button>
    </a>
    <a href="notificacoes.html">
        <button>
              <span class="header-icon" onclick="showNotifications()" title="Notificações">
                       <i class="fa-regular fa-bell"></i>
              </span>
        </button>
    </a>
</header>


  <!--footer-->  
    <div id="navigation">
        <ul>
           <button>
            <li class="list" data-match="catalogo.html, todos-servicos.html"> 
                <a href="catalogo.html">
                    <span class="text">Catálogo</span>
                    <span class="circle"><div class="indicator"></div></span>
                     <span class="icon">
                        <i class="fa fa-list"></i>
                    </span> 
                </a>
            </li>
            </button>

            <button>
            <li class="list"data-match="agendamentos.html, agendar.html, cancelar-remarcar.html, historico.html">
                <a href="agendamentos.html">
                    <span class="text">Agendamento</span>
                    <span class="circle"><div class="indicator"></div></span>
                    <span class="icon">
                        <i class="fa fa-calendar-days"></i>
                    </span>
                </a>
            </li>
            </button>

            <button>
            <li class="list" data-match="perfil.html">
                <a href="perfil.html">
                    <span class="text">Perfil</span>
                    <span class="circle"><div class="indicator"></div></span>
                    <span class="icon">
                        <i class="fa fa-user"></i>
                    </span>
                </a>
            </li>
            </button>
    
        </ul>
    </div> 
</main>
</body>    
</html>
