<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Glamour</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      width: 330px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .top-image {
      width: 100%;
      height: 180px;
      background-image: url('imagem.png'); 
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .back-button {
      position: absolute;
      top: 15px;
      left: 15px;
      background-color: #f8bfc0;
      width: 35px;
      height: 35px;
      border-radius: 50%;
      text-align: center;
      line-height: 35px;
      font-size: 20px;
      color: white;
      cursor: pointer;
      text-decoration: none;
    }

    .form-content {
      padding: 25px;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-size: 26px;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #fbc2c4;
      color: #000;
      font-size: 15px;
    }

    .remember {
      display: flex;
      align-items: center;
      margin: 10px 0 20px;
      font-size: 14px;
      color: #333;
    }

    .remember input {
      margin-right: 8px;
    }

    .btn-login {
      background-color: #c85050;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background-color: #a63e3e;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
      font-size: 13px;
    }

    .links a {
      text-decoration: none;
      color: #333;
    }

    .barber-icon {
      position: absolute;
      top: 135px;
      right: 15px;
      width: 40px;
      height: 40px;
      background-image: url('logo.png'); 
      background-size: contain;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="top-image">
      <a class="back-button" href="index.html">&#8592;</a>
      <div class="barber-icon"></div>
    </div>
    <div class="form-content">
      <h2>Olá!<br>Novamente.</h2>
      <form action="dashboard.html" method="POST">
        <input type="text" name="email" placeholder="email ou número de telefone" required>
        <input type="password" name="senha" placeholder="senha" required>
        <div class="remember">
          <input type="checkbox" name="lembrar">
          <label for="lembrar">Lembre-se de mim</label>
        </div>
        <button type="submit" class="btn-login">ENTRAR</button>
      </form>
      <div class="links">
        <a href="cadastro.html">Não tenho conta</a>
        <a href="recuperar-senha.html">Esqueci minha senha</a>
      </div>
    </div>
  </div>

</body>
</html>
