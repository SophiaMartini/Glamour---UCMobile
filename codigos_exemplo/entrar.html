<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Glamour - Refúgio de Beleza</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #fff;
    }

    .container {
      text-align: center;
      max-width: 300px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
    }

    .glam {
      color: #2c2233; 

    .our {
      color: #f4b6bb; 
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      color: #000;
    }

    .subtitle strong {
      font-weight: bold;
    }

    .dot {
      color: red;
      font-size: 24px;
      position: absolute;
      margin-left: 5px;
      margin-top: -20px;
    }

    .btn {
      margin-top: 30px;
      background-color: #ffe4e1;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .create-account {
      margin-top: 12px;
      font-size: 14px;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span class="glam">GLAM</span><span class="our">OUR</span>
    </div>
    <div class="subtitle">
      O <strong>seu</strong> Refúgio de Beleza
      
    </div>
    <button class="btn">Entrar</button>
    <div class="create-account">Quero criar uma conta</div>
  </div>
</body>
</html>
