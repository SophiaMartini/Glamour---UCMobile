<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #f08080;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    h1 {
      margin-top: 80px;
      font-size: 32px;
    }

    h2 {
      color: #b14b4b;
      margin-top: -10px;
    }

    input {
      display: block;
      margin: 15px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
      border: none;
      background: #f4b6b6;
      border-radius: 5px;
    }

    button {
      background: #b14b4b;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #444;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <button class="back-btn" onclick="voltar()">←</button>

  <h1>Registrar</h1>
  <h2>Crie uma nova conta</h2>

  <input type="text" id="usuario" placeholder="nome de usuário">
  <input type="text" id="email" placeholder="email ou número de telefone">
  <input type="text" id="data" placeholder="dd/mm/yyyy">
  <input type="password" id="senha" placeholder="senha">
  <input type="password" id="confirmarSenha" placeholder="confirmar senha">

  <button onclick="registrar()">ENTRAR</button>

  <div class="login-link" onclick="irParaLogin()">Já tenho uma conta</div>

  <script>
    function voltar() {
      alert("Voltando à página anterior...");
      
    }

    function irParaLogin() {
      alert("Redirecionando para login...");
    
    }

    function registrar() {
      const usuario = document.getElementById("usuario").value;
      const email = document.getElementById("email").value;
      const data = document.getElementById("data").value;
      const senha = document.getElementById("senha").value;
      const confirmarSenha = document.getElementById("confirmarSenha").value;

      if (!usuario || !email || !data || !senha || !confirmarSenha) {
        alert("Preencha todos os campos!");
        return;
      }

      if (senha !== confirmarSenha) {
        alert("As senhas não coincidem!");
        return;
      }

      console.log("Usuário registrado com sucesso:");
      console.log({ usuario, email, data, senha });

      alert("Registro realizado com sucesso!");
    }
  </script>

</body>
</html>
