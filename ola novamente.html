<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9fb;
    }

    .back-button {
      text-decoration: none;
      font-size: 1.5rem;
      margin: 1rem;
      display: inline-block;
      color: #000;
    }

    .image {
      width: 100%;
      height: 150px;
      background-image: url('salao.jpg'); /* Substitua por sua imagem */
      background-size: cover;
      background-position: center;
      border-bottom-left-radius: 50% 20%;
    }

    .form {
      text-align: center;
      max-width: 400px;
      margin: auto;
      padding: 1rem 2rem;
    }

    .form h2 {
      margin-top: 1rem;
      margin-bottom: 0.5rem;
    }

    img {
      width: 40px;
      margin: 0.5rem 0 1rem;
    }

    input {
      display: block;
      margin: 0.7rem auto;
      padding: 0.8rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 6px;
      background: #f4b6b6;
    }

    label {
      font-size: 0.9rem;
      display: block;
      margin-top: 0.5rem;
    }

    .btn {
      display: block;
      background: #c46a6a;
      border-radius: 20px;
      padding: 0.8rem;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      margin: 1rem auto;
      width: 80%;
      max-width: 300px;
    }

    .row {
      display: flex;
      justify-content: space-around;
      font-size: 0.85rem;
      margin-top: 1rem;
    }

    .row a {
      color: #000;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <a href="entrar.html" class="back-button">⬅</a>

  <div class="image"></div>

  <div class="form">
    <h2>Olá!<br>Novamente.</h2>
    <img src="icone.png" alt="icone">

    <input type="text" placeholder="email ou número de telefone" required>
    <input type="password" placeholder="senha" required>

    <label><input type="checkbox"> Lembre-se de mim</label>

    <a href="#" class="btn">ENTRAR</a>

    <div class="row">
      <a href="registrr.html">Não tenho conta</a>
      <a href="novasenha.html">Esqueci minha senha</a>
    </div>
  </div>
</body>
</html>
