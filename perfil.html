<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel=" stylesheet" href="css/perfil.css">
    <script src="js/perfil.js" defer></script>
    <script src="js/todos.js" defer></script>
</head>
<body>        <div id="navigation"></div>
     <main class="main-content">
      <img src="https://i.pravatar.cc/150?img=5" alt="Foto de Perfil" id="profilePhoto" class="profile-photo" />
      <h2 id="profileName"> </h2>
    <div class="coluna">
      <p id="profileEmail"> </p>
      <p id="profileTelefone"> </p>
      <p id="profileIdade"> </p>
      <button id="edit-btn">Editar Perfil</button>
    </div>
  </div>

    
    <div class="edit-section" id="editSection">
      <div class="edit-photo-row">
        <img src="https://i.pravatar.cc/150?img=5" alt="Foto para editar" id="editPhotoPreview" />
        <div class="info-fields">
          <label for="nameInput">Nome</label>
          <input type="text" id="nameInput" placeholder="Seu nome" />
        </div>
        <input type="file" id="photoInput" accept="image/*" />
      </div>
      <label for="emailInput">Email</label>
      <input type="email" id="emailInput" placeholder="seu@email.com" />
      <label for="telefoneInput">Telefone</label>
      <input type="telefone" id="telefoneInput" placeholder="(00)0 0000-0000" />
      <label for="idadeInput">Idade</label>
      <input type="idade" id="idadeInput" aria-placeholder="0" />
      <div class="button-group">
        <button id="save-btn">Salvar</button>
        <button id="cancel-btn">Cancelar</button>
      </div>
    </div>
  </div>
    </main>
</body>
</html>
