<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catalogo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel=" stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js" defer></script>
    <script src="js/catalogo.js" defer></script>
    <script src="js/todos.js" defer></script>
</head>
<body><div id="navigation"></div>
  <main>

    <section class="carrossel"><!--seção do carrossel-->
      <div class="carrossel-container">
      <button class="carrossel-btn anterior"><i class="fa-solid fa-circle-arrow-left"></i></button>

        <div class="carrossel-slide" id="carrossel">
          <div class="carrossel-item"><img src="assets/imgs/slidePromo.png" alt=""></div>
          <div class="carrossel-item"><img src="assets/imgs/Slide1.png" alt=""></div>
          <div class="carrossel-item"><img src="assets/imgs/slide2.png" alt=""></div>
          <div class="carrossel-item"><img src="assets/imgs/slide3.png" alt=""></div>
          <div class="carrossel-item"><img src="assets/imgs/slide4.png" alt=""></div>
        </div>

        <button class="carrossel-btn proximo"><i class="fa-solid fa-circle-arrow-right"></i></button>
      </div>

      <div class="carrossel-dots" id="carrossel-dots"></div>
    </section>

    
    <section class="principais-servicos">
      <h2>Principais Serviços</h2>

      <div class="servicos-container">

        <div class="servico-item">
          <img src="" alt="">
          <p>Corte de Cabelo</p>
        </div>

        <div class="servico-item">
          <img src="" alt="">
          <p>Maquiagem</p>
        </div>

        <div class="servico-item">
          <img src="" alt="">
          <p>Mani e Pedicure</p>
        </div>

        <div class="servico-item" >
          <img src="" alt="">
          <p>SkinCare</p>
        </div>

      </div>
    </section>

    <div class="modal" id="modal_servico">
      <div class="modal-content">
        <span class="fechar">
          <i class="fa-solid fa-xmark"></i>
        </span>
        <h3 id="titulo_servico"></h3>
        <p id="detalhes_servico"></p>
        <button id="btn_agendar">Agendar</button>
      </div>
    </div>
    
  </main>    
</body>
</html>
