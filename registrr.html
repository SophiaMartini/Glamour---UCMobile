<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9fb;
    }
    .back-button {
      text-decoration: none;
      font-size: 1.5rem;
      margin: 1rem;
      display: inline-block;
      color: #000;
    }
    .form {
      text-align: center;
      max-width: 400px;
      margin: auto;
      padding: 1rem 2rem;
    }
    h2 {
      margin-bottom: 0.3rem;
    }
    .subtitle {
      color: #c46a6a;
      margin-top: 0;
      margin-bottom: 1rem;
      font-weight: bold;
    }
    input {
      display: block;
      margin: 0.7rem auto;
      padding: 0.8rem;
      width: 80%;
      max-width: 300px;
      border: none;
      border-radius: 6px;
      background: #f4b6b6;
    }
    .btn {
      display: block;
      background: #c46a6a;
      border-radius: 20px;
      padding: 0.8rem;
      color: #fff;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      margin: 1rem auto;
      width: 80%;
      max-width: 300px;
    }
    .link {
      text-decoration: none;
      color: #000;
      font-size: 0.9rem;
    }
    img {
      width: 40px;
      margin: 0.5rem 0 1rem;
    }
  </style>
</head>
<body>
  <a href="entrar.html" class="back-button">⬅</a>
  <div class="form">
    <h2>Registrar</h2>
    <p class="subtitle">Crie uma nova conta</p>
    <img src="icone.png" alt="icone">
    
    <input type="text" placeholder="nome de usuário" required>
    <input type="email" placeholder="email ou número de telefone" required>
    <input type="text" placeholder="dd/mm/yyyy" required>
    <input type="password" placeholder="senha" required>
    <input type="password" placeholder="confirmar senha" required>

    <a href="ola novamente.html" class="btn">ENTRAR</a>
    <a href="ola novamente.html" class="link">Já tenho uma conta</a>
  </div>
</body>
</html>
